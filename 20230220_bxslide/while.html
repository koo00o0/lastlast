<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1;
        let sum = 0;
        while(num <= 10){
            sum = sum + num;    //sum += num;
            num = num + 1;      //num++;
        }
        document.write(sum)


        let sumi = 0;
        for(let i=1;i<11;i++){
            sumi += i;
        }
        document.write(sumi)

        // for(초기값;조건문;증감연산자){}
    </script>
</body>
</html>
