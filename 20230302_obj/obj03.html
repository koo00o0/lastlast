<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="score">
        <table>
            <tr>
                <td></td>
                <td>국어</td>
                <td>영어</td>
                <td>수학</td>
            </tr>
            <tr>
                <td>한성용</td>
                <td>80</td>
                <td>90</td>
                <td>100</td>
            </tr>
        </table>
    </div>
    <script>
        const arr = [
            {
                name:"정용재",
                kor:70,
                eng:80,
                math:60,
            },
            {
                name:"홍길동",
                kor:60,
                eng:90,
                math:40,
           },
            {
                name:"이춘식",
                kor:50,
                eng:90,
                math:30,
            }
        ]
        console.log(arr[0].name);
        let kSum=0;
        const sElem = document.querySelector(".score");
        let textSum =  "<table>";
        textSum +="  <tr>";
        textSum +="      <td></td>";
        textSum +="      <td>국어</td>";
        textSum +="      <td>영어</td>";
        textSum +="      <td>수학</td>";
        textSum +="  </tr>";

        for(let i=0;i<arr.length;i++){
            textSum += "<tr>";
            textSum +="<td>"+arr[i].name + "</td>";
            textSum +="<td>"+arr[i].kor + "</td>";
            textSum +="<td>"+arr[i].eng + "</td>";
            textSum +="<td>"+arr[i].math + "</td>";
            textSum += "</tr>";

            kSum += arr[i].kor;
        }
        textSum +="  <tr>";
        textSum +="      <td>합계</td>";
        textSum +="      <td>"+ parseInt(kSum / arr.length) +"</td>";
        textSum +="      <td></td>";
        textSum +="      <td></td>";
        textSum +="  </tr>"    ;
        textSum +="</table>";
        sElem.innerHTML = textSum
    
        </script>
</body>
</html>
